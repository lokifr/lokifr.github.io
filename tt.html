
<html>
<had><title>TimeZones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</had>
<body>
<div class="table-box">
        <div class="table-row table-head">
            <div class="table-cell first-cell">
                <p>DATE AND TIME </p>
            </div>
            <div class="table-cell">
                <p>TIME ZONE</p>
            </div>
            
        </div>


        <div class="table-row">
            <div class="table-cell first-cell">
                <p>29th JUL, 9pm </p>
            </div>
            <div class="table-cell">
                <p>Eastern Standard Time (EST)</p>
            </div>
             
        </div>


        <div class="table-row">
            <div class="table-cell first-cell">
                <p>29th JUL, 6pm</p>
            </div>
            <div class="table-cell">
                <p>Pacific Standard Time (PST)</p>
            </div>
           
        </div>   
           
       

        <div class="table-row">
            <div class="table-cell first-cell">
                <p>30th JUL, 7:30am</p>
            </div>
            <div class="table-cell">
                <p>India Standard Time (IST)</p>
            </div>
            
        </div>

     

        <div class="table-row">
            <div class="table-cell first-cell">
                <p>30th JUL,  3am</p>
            </div>
            <div class="table-cell">
                <p>European Time</p>
            </div>
            
        </div>

        

            <div class="table-row">
            <div class="table-cell first-cell">
                <p>30th JUL,  1pm</p>
            </div>
            <div class="table-cell">
                <p>Australia Eastern Daylight Time</p>
            </div>
            
        </div>   
    


     


       
</div>   
</div>   
</div>   
</div>   
</div>   
</div>   
</body>
</html>
